---
# tasks file for roles/apache
###############################################
# 1) Install the packages - httpd, mod_ssl, firewalld
# 2) configure the service
#   * index.html.j2 --> /var/www/html/index.html
# 3) Start the servers - firewalld, httpd
# 4) Open the ports - http, https
###############################################
- name: 1) Install the packages
  ansible.builtin.dnf:
    name:
      - httpd
      - mod_ssl
      - firewalld
    state: present

- name: 2) Configure the service
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/html/index.html 
    mode: '0644'

- name: 3) start the servers
  ansible.builtin.service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - httpd
    - firewalld

- name: 4) open ports
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop:
    - http
    - https

