galaxy_info:
  role_name: packages
  author: imp1sh
  description: A way of adding all your favourite applications for the different distributions. Additionally add packages that should only be on specific hosts.
  license: license (BSD, MIT)
  min_ansible_version: 2.0
  platforms:
  - name: Alpine
    versions:
    - all
  - name: Debian
    versions:
    - Jessie
    - Stretch
    - Buster
  - name: EL
    version:
    - 5
    - 6
    - 7
    - 8
  - name: FreeBSD
    versions:
    - all
  - name: OpenWrt
    version:
    - all

  galaxy_tags:
  - packages
  - software
  - apk
  - pkgng
  - dnf
  - yum
  - apt
  - opkg

dependencies: []
