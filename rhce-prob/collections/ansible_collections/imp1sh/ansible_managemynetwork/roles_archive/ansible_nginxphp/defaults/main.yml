---
nginxphp_autoindex: 'off'
nginxphp_defaultbindip: "::"
nginxphp_fpmlisten: "{{ nginxphp_fpmsocketpath }}"
nginxphp_fpmlistenmode: "0660"
nginxphp_phptimezone: "Europe/Berlin"
nginxphp_phpversionalpine: "7"
nginxphp_phpversiondebian: "7.4"
nginxphp_phpversionfreebsd: "74"
nginxcachemaxsize: "5g"                                                                                                                                                                       
nginx_clientmaxbodysize: "1M"                                                                                                                                                                 
nginxvhostcipher: "ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384"