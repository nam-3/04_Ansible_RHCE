---
psqlserver_version: "15"
psqlserver_packages:
  - "postgresql"
  - "postgresql-client"
  - "python3-psycopg2"
  - "postgresql-contrib"
psqlserver_configtemplate: "postgresql.conf.jinja2"
psqlserver_configpath: "/etc/postgresql/{{ psqlserver_version }}/main"
psqlserver_configname: "postgresql.conf"
psqlserver_owner: "postgres"
psqlserver_group: "postgres"
psqlserver_servicename: "postgresql"
psqlserver_datadir: "/var/lib/postgresql/{{ psqlserver_version }}/main"
psqlserver_hbafile: "/etc/postgresql/{{ psqlserver_version }}/main/pg_hba.conf"
psqlserver_identfile: "/etc/postgresql/{{ psqlserver_version }}/main/pg_ident.conf"
psqlserver_externalpidfile: "/var/run/postgresql/{{ psqlserver_version }}-main.pid"
psqlserver_clustername: "{{ psqlserver_version }}/main"
psqlserver_includedir: "conf.d"
psqlserver_unixsocketdirectories: "/var/run/postgresql"
psqlserver_ssl: "on"
psqlserver_certfile: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
psqlserver_keyfile: "/etc/ssl/private/ssl-cert-snakeoil.key"
  #psqlserver_loglineprefix: "%m [%p] %q%u@%d "
